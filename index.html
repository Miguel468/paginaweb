<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Página Web con Bootstrap</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header class="bg-primary text-white text-center py-5">
            <h1>Bienvenido a mi Página con Bootstrap</h1>
        </header>

        <!-- Contenido principal -->
        <main class="my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Sección 1</h2>
                    <p>Este es un ejemplo de una página utilizando Bootstrap.</p>
                </div>
                <div class="col-md-6">
                    <h2>Sección 2</h2>
                    <p>Bootstrap ofrece componentes y estilos predefinidos para facilitar el diseño web.</p>
                </div>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="bg-dark text-white text-center py-3">
            <p>Derechos reservados &copy; 2023</p>
        </footer>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
